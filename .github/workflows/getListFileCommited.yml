# This is a basic workflow to help you get started with Actions

name: CI-List-File

# Controls when the workflow will run
on:
  push:
    branches:
      - development
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
  changed-files:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Validate Files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v22.2

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed" 
            echo $file | rev
            IN=$(echo $file | rev)
            mails=$(echo $IN | tr "." "\n")
            for addr in $mails
            do
                echo "> [$addr]"
                echo [$addr] | rev
            done
          done

      - name: Disable workflow commands
        run: |
          echo '::warning:: This is a warning message, to demonstrate that commands are being processed.'
          stopMarker=$(uuidgen)
          echo "::stop-commands::$stopMarker"
          echo '::warning:: This will NOT be rendered as a warning, because stop-commands has been invoked.'
          echo "::$stopMarker::"
          echo '::warning:: This is a warning again, because stop-commands has been turned off.'
          
      - name: List files Name
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed" 
            IN=$(echo $file | rev)
            mails=$(echo $IN | tr "/" "\n")
            echo "${mails[0]} file name"
            echo "${mails[1]} path name"
            echo "${mails[2]} extensio"
          done          
      - name: File Name v1
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            file=$(echo $file | rev)
            fileName="$(echo $file | cut -d'/' -f1 | rev)"
            fileType="$(echo $fileName | cut -d'.' -f2)"
            echo "------------------------------------------"
            echo "Nome do Arquivo $fileName"
            case $fileType in
              PROCESS)
                echo "Tipo do Arquivo Processo"
                if [[ "$fileName" == p_* ]]
                then
                      echo "::notice file=$fileName,line=1,col=5,endColumn=7::Valid Name"
                else
                      echo "::notice file=$fileName,line=1,col=5,endColumn=7::Invalid Name"
                      echo "### $fileName :rocket:" >> $GITHUB_STEP_SUMMARY
                fi                
                ;;
              AI_CONNECTION)
                if [[ "$fileName" == cn-* ]]
                then
                      echo "::notice file=$fileName,line=1,col=5,endColumn=7::Valid Name"
                else
                      echo "::notice file=$fileName,line=1,col=5,endColumn=7::Invalid Name"
                fi                
                ;;
              AI_SERVICE_CONNECTOR)
                if [[ $fileName == sc_* ]]
                then
                      echo "::notice file=$fileName,line=1,col=5,endColumn=7::Valid Name"
                else
                      echo "::error file=$fileName,line=1,col=5,endColumn=7::Inalid Name"
                fi
                ;;
            esac
            echo "------------------------------------------"            
          done         

      - name: Validate Description
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            content=$(grep types1:Description $file  | grep -v '<?xml' | grep '<types1:Description>'  | head -n 2 | awk 'NR==1 {print $1}' | cut -d'>' -f 2)
            if [ -z "$content" ]
            then
                  echo "::warning file=$file,line=1,col=5,endColumn=7::Missing Description"
            else
                  echo "Descrição do arquivo $file : $content"
            fi
          done
      - name: Generate list using Markdown
        run: |
          echo "This is the lead in sentence for the list" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # this is a blank line
          echo "- Lets add a bullet point" >> $GITHUB_STEP_SUMMARY
          echo "- Lets add a second bullet point" >> $GITHUB_STEP_SUMMARY
          echo "- How about a third one?" >> $GITHUB_STEP_SUMMARY          
